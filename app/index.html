<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,500,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Get facts for your favorite number</title>
</head>

<body ng-app="FactsPerYearApp" ng-controller="yearsController">
    <div class="l-full">
        <div class="l-container">
            <h1>Random facts for your favorite number</h1>
        </div>

        <div class="l-container">

            <form name="form" ng-submit="processForm()">
                <Label><h3>Enter your favorite number</h3></label>
                <input type="number" ng-change="processForm()" name="favoriteYear" ng-model="formData.favoriteYear"/>
            </form>

        </div>

      <div class="l-container">
        <h3 ng-cloak>{{result}}</h3>
      </div>

    </div>

    <footer><div class="l-container"><p>Angular playground app by Tom Offringa <a href="http://github.com/tomoffringa" class="is-github ss-github"></a></p></div></footer>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="services.js"></script>
  <script src="controllers.js"></script>
</body>
</html>
